name: backend
version: 0.1.0.0
license: AGPL-3.0
author: "Author name here"
maintainer: "example@example.com"
copyright: "2025 Author name here"

extra-source-files:
  - README.md
  - CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at
  <https://github.com/fachpruefungsordnung/fachpruefungsordnung>

dependencies:
  - Cabal
  - base >= 4.7 && < 5
  - insert-ordered-containers
  - tuple
  - lens
  - profunctors
  - hasql
  - hasql-th
  - hasql-pool
  - hasql-transaction
  - hasql-migration
  - vector
  - bytestring
  - text
  - zlib
  - cryptohash-sha1
  - containers
  - base64-bytestring
  - time
  - servant
  - servant-server
  - servant-auth-server
  - servant-openapi3
  - openapi3
  - tagged
  - wai
  - wai-app-static
  - warp
  - http-types
  - http-media
  - aeson
  - template-haskell
  - filepath
  - text
  - lucid2
  - password
  - jose
  - uuid
  - megaparsec
  - parser-combinators
  - pretty-simple

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints

library:
  source-dirs: src

executables:
  backend-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - backend

tests:
  backend-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - backend
      - servant-client
      - hspec
      - http-client
      - QuickCheck
      - servant-quickcheck
